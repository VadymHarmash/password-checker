<div class="password">
    <div class="container">
        <div class="password__wrapper">
            <h1>Password strength check</h1>
            <form novalidate [formGroup]="form">
                <div class="password__input">
                    <input type="password" id="password" #passwordInput formControlName="password">
                </div>
            </form>
            <div class="password__input__message" *ngIf="!passwordInput.value">Enter the password</div>
            <div class="password__input__message"
                *ngIf="passwordInput.value.length > 0 && passwordInput.value.length < 8">The password must have 8
                symbols</div>
            <div class="password__input__message" *ngIf="passwordInput.value.length >= 8 && level.easy">The password is
                easy</div>
            <div class="password__input__message" *ngIf="passwordInput.value.length >= 8 && level.medium">The password
                is medium</div>
            <div class="password__input__message" *ngIf="passwordInput.value.length >= 8 && level.strong">The password
                is strong</div>

            <app-indicators passwordValue="{{inputValue}}" [passwordLevel]="level"
                [passwordPatterns]="patternsCollection" [passwordInput]="password"></app-indicators>
        </div>
    </div>
</div>
